# Environment Configuration
base.url.qa=http://localhost:8080
base.url.dev=http://localhost:8080
base.url.prod=https://prod.example.com/api

# Default Environment (can be overridden via -Denv=qa)
environment=qa

# Authentication
auth.username=testuser@example.com
auth.password=Test@123

# Timeout Configuration (in milliseconds)
connection.timeout=5000
response.timeout=10000

# Logging
enable.request.logging=true
enable.response.logging=true

# Allure Reporting
allure.results.directory=target/allure-results
